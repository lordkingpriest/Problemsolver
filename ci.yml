name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
      BINANCE_API_KEY: dummy
      BINANCE_API_SECRET: dummy
      WEBHOOK_SECRET: dummysecret
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic pytest pytest-asyncio prometheus_client sentry-sdk

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h 127.0.0.1 -p 5432 && break || sleep 1; done

      - name: Run Alembic migrations
        run: |
          alembic upgrade head

      - name: Check schema drift
        run: |
          python scripts/schema_diff_check.py

      - name: Run tests
        run: |
          pytest -q

  helm-servicemonitor-check:
    runs-on: ubuntu-latest
    env:
      # Optional staging values file path in repo; if present CI will run an additional check using it
      HELM_VALUES_FILE: charts/values-staging.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install yq (mikefarah)
        run: |
          YQ_VERSION=v4.34.1
          wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Ensure script is executable
        run: |
          chmod +x scripts/helm_assert_servicemonitors.sh

      - name: Run Helm ServiceMonitor assertions (default values)
        run: |
          bash scripts/helm_assert_servicemonitors.sh

      - name: Run Helm ServiceMonitor assertions (staging override if present)
        run: |
          if [[ -f "${HELM_VALUES_FILE}" ]]; then
            echo "Found staging values file: ${HELM_VALUES_FILE} - running assertions with override."
            bash scripts/helm_assert_servicemonitors.sh --values "${HELM_VALUES_FILE}"
          else
            echo "Staging values file not present (${HELM_VALUES_FILE}) - skipping staging assertions."
          fi